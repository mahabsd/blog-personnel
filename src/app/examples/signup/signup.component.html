<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Welcome</h3>
                          <div class="social-line text-center">
                              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                  <i class="fa fa-twitter"></i>
                              </a>
                          </div>
    
                          <form class="register-form"  >
                            <label>name</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}"  >
                              <div class="input-group-prepend" >
                                <span class="input-group-text" >
                                    <i class="nc-icon nc-name-85"></i>
                                </span>
                              </div>
                                <input required type="text" class="form-control" placeholder="name" (focus)="focus=true" (blur)="focus=false" name="name" [(ngModel)]="profile.name">
                            </div>
                                <label>Email</label>
                                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}"  >
                                  <div class="input-group-prepend" >
                                    <span class="input-group-text" >
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                  </div>
                                    <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" name="email" [(ngModel)]="profile.email">
                                
                                </div>
                                <label>Password</label>
                                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                  </div>
                                    <input type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" name="password"  name="passwor" [(ngModel)]="profile.password">
                                </div>
                                <label>Title</label>
                                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}"  >
                                  <div class="input-group-prepend" >
                                    <span class="input-group-text" >
                                        <i class="nc-icon nc-name-85"></i>
                                    </span>
                                  </div>
                                    <input type="text"  class="form-control " placeholder="description" (focus)="focus=true" (blur)="focus=false" name="description" [(ngModel)]="profile.title">
                                </div>
                                <label>description box </label>
                                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}"  >
                                  <div class="input-group-prepend" >
                                    <span class="input-group-text" >
                                        <i class="nc-icon nc-name-85"></i>
                                    </span>
                                  </div>
                                    <input type="text"  class="form-control " placeholder="description" (focus)="focus=true" (blur)="focus=false" name="description" [(ngModel)]="profile.description">
                                </div>
                                <button class="btn btn-danger btn-block btn-round" (click) = " update(profile)">create profile </button>
                                <a href="#" class="btn btn-link btn-danger" *ngIf = "updated" >your profile updated successfully</a>

                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Maha</h6>
                </div>
            </div>
    </div>
</div>
