<div class="section section-image section-login"
style="background-image: url('assets/img/login-image.jpg');">
<div class="container" >
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 ml-auto mr-auto">
            <div class="card card-register">
                <form class="register-form">
                    <label>Email</label>
                    <div class="input-group form-group-no-border"
                        [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="nc-icon nc-email-85"></i>
                            </span>
                        </div>

                        <input type="text" class="form-control" placeholder="Email" (focus)="focus=true"
                            (blur)="focus=false" name="email" [(ngModel)]="profile.email">
                    </div>

                    <label>Password</label>
                    <div class="input-group form-group-no-border"
                        [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="nc-icon nc-key-25"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Password"
                            (focus)="focus1=true" (blur)="focus1=false" name="password"
                            [(ngModel)]="profile.password" >
                    </div>
                    <button class="btn btn-danger btn-block btn-round"
                        (click)="onSubmit()" >Login</button>
                </form>
                <div class="forgot">
                    <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                </div>
            </div>
            <!-- <div class="col text-center" routerLinkActive="active" >
                <a  class="btn btn-outline-neutral btn-round btn-lg">Log
                    in</a>
            </div> -->
        </div>
    </div>
</div>
</div>
